<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link href="plugin.css" rel="stylesheet">
</head>
<body>
    <div class="pluginContainer">
        <h1>Hello World</h1>
        <p>Create a cuboid of the specified size at the origin.</p>
        <div>
            <input id="Width" type=number value =12 />
            <label>Width</label>
        </div>
        <div>
            <input id="Length" type=number value =12 />
            <label>Length</label>
        </div>
        <div>
            <input id="Height" type=number value =12 />
            <label>Height</label>
        </div>
        <input id="CreateBlockBtn" type=button value="Create Block" />
        <!--Do not remove below scripts unless you know what you're doing-->
        <script type="text/javascript" src="https://formit3d.github.io/SharedPluginUtilities/v23_0/FormItInterface.js"></script>
        <script type="text/javascript" src="plugin.js"></script>
        <script type="text/javascript">
            FormItInterface.Initialize(function () {
                FormItInterface.SubscribeMessage("FormIt.Message.kHelloAddIn", function(payload)
                {
                    // This callback will be invoked whenever the signal is emitted on the C++/QML side.
                    FormItInterface.ConsoleLog("(Web Side) msg: " + "FormIt.Message.kHelloAddIn" + " Paylaod: " + payload);
                });
            });
        </script>
    </div>
</body>
</html>
